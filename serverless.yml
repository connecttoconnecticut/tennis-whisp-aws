functions:
  connectionHandler:
    handler: src/websockets/connectionHandler.connectionHandler
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
  defaultHandler:
    handler: src/websockets/defaultHandler.defaultHandler
    events:
      - websocket:
          route: $default
  sendMessageHandler:
    handler: sendMessageHandler.sendMessageHandler
    events:
      - websocket:
          route: sendMessage
    

